services:
    app:
        build:
            context: .
            dockerfile: .devcontainer/Dockerfile
        volumes:
            - .:/var/www/html
        networks:
            - prova_pleno
        command: sh -c "php artisan serve --host=0.0.0.0 --port=8000 & npm run dev -- --host 0.0.0.0"
        environment:
            XDEBUG_MODE: debug
            XDEBUG_CONFIG: client_host=host.docker.internal
