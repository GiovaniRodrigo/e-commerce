server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;  # caminho dentro do container Nginx
    index index.php index.html index.htm;

    # Requisições para arquivos existentes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Requisições PHP redirecionadas para PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;                # container PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Bloquear arquivos ocultos (.htaccess, etc)
    location ~ /\. {
        deny all;
    }
}
